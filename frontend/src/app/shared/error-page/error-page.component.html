<div class="error-page-container">
  <mat-card class="error-card">
    <mat-card-header>
      <mat-card-title class="error-title">SERVER ERROR</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="error-message">Please try again later. If the problem persists, contact support.</p>
    </mat-card-content>
    <mat-card-actions class="error-actions">
      <button mat-raised-button color="primary" (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
</div>
